name: Crawl Gewinnspiele
# Hinweis: Der Fokus liegt aktuell auf der lokalen Nutzung via XAMPP; dieser Workflow ist optional.

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: FÃ¼hre Crawler aus
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
        run: php crawl_gewinnspiele.php
